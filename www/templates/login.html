<ion-view title="Login" class="bar-positive">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="row responsive-sm">
            <div class="col">
                <button id="facebook-color" class="button button-block">LOG IN WITH FACEBOOK</button>
                <button id="google-color" class="button button-block">LOG IN WITH GOOGLE</button>
            </div>
        </div>

        <div class="row responsive-sm">
            <div class="col">
                <hr>
                <p class="custom-text">OR</p>
                <form  name="loginForm" ng-model="loginForm">
                    <div class="list list-inset">
                        <label class="item item-input">
                            <input type="email" id="email" name="email" ng-model="user.email" placeholder="Email Address" required>
                        </label>
                        <label class="item item-input">
                            <input type="password" id="password" name="password" ng-model="user.password" placeholder="Password" required>
                        </label>
                    </div>
                    <div class="padding">
                        <button class="button button-block button-balanced" ng-disabled="loginForm.$invalid || !loginForm.$error" ng-click="onLogin(loginForm)">LOG IN</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row responsive-sm">
            <div class="col">
                <p align="center">Don't have an account?
                    <a class="green-color" ui-sref="signup">Sign Up</a>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
