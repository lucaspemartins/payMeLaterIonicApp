<ion-view title="Possible Customers" class="bar-positive">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <p ng-show="message" class="custom-text">There are no customers to be added.</p>
        <ion-list>
            <ion-item class="item item-avatar" ng-repeat="customer in customers | filter : customerFilter">
                <img src="https://ontalk.com.br/img/avatars/new/18.png" class="avatars">
                <h2>{{ customer.user_name }}</h2>
                <h3 class="icon ion-person"> {{ customer.nickname }}</h3>
                <h3 class="icon ion-email"> {{ customer.email }}</h3>
                <h3 class="icon ion-android-call"> {{ customer.cellphone }}</h3>
                <h3 class="icon ion-iphone"> {{ customer.telephone }}</h3>
                <ion-option-button class="button-energized" ng-click="addCustomer(customer)">
                    <button class="button button-icon icon ion-person-add"></button>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
